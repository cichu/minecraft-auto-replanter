---
name: Release on GitHub

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Kir-Antipov/mc-publish@v2.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

          loaders: fabric
          game-versions: 1.18.2
          java: 17